[package]
name = "peershark"
version = "0.1.0"
edition = "2024"
license = "Apache-2.0"
description = "Transparent P2P traffic analyzer for Ethereum networks"

[dependencies]
aes = "0.8"
ctr = "0.9"
hex = "0.4"
hmac = "0.12"
k256 = { version = "0.13", features = ["ecdh", "ecdsa"] }
rand = "0.8"
sha2 = "0.10"
sha3 = "0.10"
snap = "1"
thiserror = "1.0"
tokio = { version = "1", features = ["full"] }
tracing = "0.1"
url = "2.5"
